<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - VLC</title>
    <link rel="stylesheet" href="signUp.css"> <!-- Link to your updated CSS -->
    <script src="signUp.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="login.html" id="loginPageLink">Login</a>
    </div>

    <div class="header">
        <h1>Welcome to VLC</h1>
        <p>Your one-stop solution for vehicle loans</p>
    </div>
    
    <div class="main">
        <div class="container">
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <button type="button" id="signupButton">Signup</button>
            </form>
        </div>

        <!-- Link to login page -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Click here to login</a></p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 VLC. All rights reserved.</p>
    </div>
</body>
</html>
