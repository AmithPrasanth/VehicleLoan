<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Navbar and Login/Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">MyWebsite</a>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="loginButton">Login/Signup</a></li>
            </ul>
        </div>
    </nav>

    <section id="loginSignupSection" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Login / Signup</h2>
            <div class="tabs">
                <button class="tab-button" onclick="showTab('login')">Login</button>
                <button class="tab-button" onclick="showTab('signup')">Signup</button>
            </div>
            <div id="login" class="tab-content">
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signup" class="tab-content" style="display:none;">
                <form id="signupForm">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
